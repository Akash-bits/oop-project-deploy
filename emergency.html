<h1>Your current Location</h1>
<div id="location">

</div>	

<div>
	<button type="button" class="btn btn-danger"><a class="text-light" href="tel:100">Call Police</a></button>
	<button type="button" class="btn btn-danger"><a class="text-light" href="tel:108">Call Ambulance</a></button>

	<button type="button" class="btn btn-success"><a id="wlink" href="whatsapp://send?text=The text to share!" data-action="share/whatsapp/share">Share via Whatsapp</a></button>


	
</div>

<script >
		var d=document.getElementById("location");

		function getLocation() 
		{
  			if (navigator.geolocation) 
  			{
    			navigator.geolocation.getCurrentPosition(showPosition);
    		}
    		else  
    		{	
    			d.innerHTML = "Geolocation is not supported by this browser.";
  			}
		}

function showPosition(position)
{
	  d.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;

   document.getElementById('wlink').href 
                ="whatsapp://send?text= "+"Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude; 

}
  


	</script>
