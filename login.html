<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <title>Login - BITSGo</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Login handler
            const btnSubmit = document.querySelector('#btn-login')
            btnSubmit.addEventListener('click', loginHandler)

        });

        function loginHandler(e) {

            // Prevent form from submitting
            e.preventDefault()

            // Get form username and password
            const username = document.querySelector('#username').value
            const password = document.querySelector('#password').value

            if (!localStorage.getItem('users')) {
                alert("No users in the database, please register.")
                return
            }

            const users = JSON.parse(localStorage.getItem('users'))
            let loginFound = false;
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    loginFound = true;
                    window.location.href = "index.html"
                }
            }

            if (!loginFound) alert("Invalid username and password.")

        }
    </script>
</head>
<body>

<div class="container-fluid bg-dark" style="z-index: 0;">
    <nav class="navbar navbar-expand-sm bg-dark">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#header"><span
                class="navbar-toggler-icon bg-light">=</span></button>
        <a class="navbar-brand text-light" href="index.html"><span style="font-size:1.8em; ">BITSGo</span></a>
        <div class="collapse navbar-collapse" id="header">
            <ul class="navbar-nav ml-auto list-unstyled">
                <li class="navbar-item "><a class="nav-link text-light" style="font-size:1.2em;"
                                            href="index.html">Home</a></li>
                <li class="navbar-item "><a class="nav-link text-light" style="font-size:1.2em;"
                                            href="login.html">Login</a></li>
                <li class="navbar-item "><a class="nav-link text-light" style="font-size:1.2em;" href="travel.html">Travel</a></li>
                <li class="navbar-item "><a class="nav-link text-light" style="font-size:1.2em;" href="">Emergency</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-2 border rounded p-3">
            <form>
                <h2 class="text-center">Please Login to Continue</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" id="btn-login" class="btn btn-dark btn-block">Login</button>
                <a href="register.html" class="text-center btn-link d-block mt-2 mb-n1">Not registered? Register here.</a>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
