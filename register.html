<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <title>Register - BITSGo</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Login handler
            const btnSubmit = document.querySelector('#btn-register')
            btnSubmit.addEventListener('click', registrationHandler)

        });

        function registrationHandler(e) {

            // Prevent form from submitting
            e.preventDefault()

            // Get form username and password
            const username = document.querySelector('#username').value
            const password = document.querySelector('#password').value
            const fullname = document.querySelector('#fullname').value

            // If no users then create user database
            if (!localStorage.getItem('users')) {
                localStorage.setItem("users", JSON.stringify([]))
            }

            // Get users list
            const users = JSON.parse(localStorage.getItem('users'))

            // Add new user
            const newUser = {username, password, fullname}
            users.push(newUser)
            localStorage.setItem("users", JSON.stringify(users))
            alert("User registered successfully. Please login.")

        }
    </script>
</head>
<body>

<div class="container-fluid bg-dark" style="z-index: 0;">
    <nav class="navbar navbar-expand-sm bg-dark">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#header"><span
                class="navbar-toggler-icon bg-light">=</span></button>
        <a class="navbar-brand text-light" href="index.html"><span style="font-size:1.8em; ">BITSGo</span></a>
        <div class="collapse navbar-collapse" id="header">
            <ul class="navbar-nav ml-auto list-unstyled">
                <li class="navbar-item "><a class="nav-link text-light" style="font-size:1.2em;"
                                            href="index.html">Home</a></li>
                <li class="navbar-item "><a class="nav-link text-light" style="font-size:1.2em;"
                                            href="login.html">Login</a></li>
                <li class="navbar-item "><a class="nav-link text-light" style="font-size:1.2em;" href="">Travel</a></li>
                <li class="navbar-item "><a class="nav-link text-light" style="font-size:1.2em;" href="">Emergency</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-2 border rounded p-3">
            <form>
                <h2 class="text-center">Register User</h2>
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" class="form-control" id="fullname">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" id="btn-register" class="btn btn-dark btn-block">Register</button>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
